<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Validation with Checkbox</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script>
    $(document).ready(function() {
        $("#myCustomForm").validate({
            rules: {
                firstname: {
                    required: true,
                },
                lastname: {
                    required: true
                },
                email: {
                    required: true,
                    email: true
                },
                password: {
                    required: true,
                    minlength: 6
                },
                confirm_password: {
                    required: true,
                    equalTo: "#password"
                },
                agree: {           // ✅ checkbox rule
                    required: true
                }
            },
            messages: {
                firstname: "Please enter your first name",
                lastname: "Please enter your last name",
                email: {
                    required: "Please enter your email",
                    email: "Please enter a valid email address"
                },
                password: {
                    required: "Please enter a password",
                    minlength: "Password must be at least 6 characters long"
                },
                confirm_password: {
                    required: "Please confirm your password",
                    equalTo: "Passwords do not match"
                },
                agree: "Please accept our terms and conditions" // ✅ checkbox message
            },
            errorPlacement: function(error, element) {
                if (element.attr("name") == "agree") {
                    error.insertAfter(element.next("label")); // label ke baad error show
                } else {
                    error.insertAfter(element);
                }
            }
        });
    });
    </script>
</head>
<body>
    <form id="myCustomForm">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname">
        <br>
        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" name="lastname">
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password">
        <br><br>

        <!-- ✅ Checkbox field -->
        <input type="checkbox" id="agree" name="agree">
        <label for="agree">I agree to the terms and conditions</label>
        <br><br>

        <input type="submit" value="Submit">
    </form>

   
</body>
</html>
